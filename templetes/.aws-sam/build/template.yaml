AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Root stack
Resources:
  Application:
    Type: AWS::Serverless::Application
    Properties:
      Location: Application/template.yaml
    Parameters:
      Stage: prod
    Metadata:
      SamResourceId: Application
Outputs:
  EndpointUrl:
    Value:
      Fn::GetAtt:
      - Application
      - Outputs.Url
